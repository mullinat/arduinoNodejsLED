<!doctype html>
<html>

<head>
    <title>Robot Control</title>
    <style>

    </style>
</head>

<body>
    <H1 onclick="ON()">Turn On</H1>
    <H1 onclick="OFF()">Turn Off</H1>
    <H1 id="state">HELLO</H1>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        function ON(){
          socket.emit('chat message', "ON");
        }
        function OFF(){
          socket.emit('chat message', "OFF");
        }
        socket.on('chat message', function(msg){
          document.getElementById("state").innerHTML = "Pin 13 is " + msg;
        });
    </script>
</body>

</html>
